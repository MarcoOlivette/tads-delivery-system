<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Cadastro</h1>
        <h:outputText value="#{alteracaoGerente.error}" style="color:red"/>
        <h:outputLink value="index.xhtml">voltar</h:outputLink>
        <h:form>
            <p><h:outputLabel for="email">Email: </h:outputLabel>
                <h:inputText id="email" value="#{alteracaoGerente.email}"/></p>
            <p><h:outputLabel for="senha">Senha: </h:outputLabel>
                <h:inputSecret id="senha" value="#{alteracaoGerente.usuario.senha}"/></p>
            <p><h:outputLabel for="cpf">CPF: </h:outputLabel>
                <h:inputText id="cpf" value="#{alteracaoGerente.cpf}"/></p>
            <p><h:outputLabel for="nome">Nome: </h:outputLabel>
                <h:inputText id="nome" value="#{alteracaoGerente.usuario.nome}"/></p>
            <p><h:outputLabel for="telefone">telefone: </h:outputLabel>
                <h:inputText id="telefone" value="#{alteracaoGerente.usuario.telefone}"/></p>
            <p>Tipo:
                <h:selectOneRadio id="usuario-tipo" onclick="return false;" value="#{alteracaoGerente.usuario.tipo}">
                    <p><f:selectItem itemLabel="Gerente" itemValue="g" /></p>
                    <p><f:selectItem itemLabel="Entregador" itemValue="e" /></p>
                </h:selectOneRadio>
            </p>
            <hr></hr>
            <h3>Endereço</h3>
            <p><h:outputLabel for="rua">Rua: </h:outputLabel>
                <h:inputText id="rua" value="#{alteracaoGerente.endereco.rua}"/></p>
            <p><h:outputLabel for="numero">Número: </h:outputLabel>
                <h:inputText id="numero" value="#{alteracaoGerente.endereco.numero}"/></p>
            <p><h:outputLabel for="complemento">Complemento: </h:outputLabel>
                <h:inputText id="complemento" value="#{alteracaoGerente.endereco.complemento}"/></p>
            <p><h:outputLabel for="bairro">Bairro: </h:outputLabel>
                <h:inputText id="bairro" value="#{alteracaoGerente.endereco.bairro}"/></p>
            <p>Estado
                <h:selectOneMenu id="comboEstado" value="#{alteracaoGerente.estadoSelecionado}" converter="estadoConverter">
                    <f:selectItems value="#{alteracaoGerente.listaEstados}" var="estado" itemLabel="#{estado.nome}" itemValue="#{estado}"/>
                    <f:ajax event="change" execute="comboEstado" render="comboCidade" listener="#{alteracaoGerente.buscarCidades}" />
                </h:selectOneMenu>
                Cidade
                <h:selectOneMenu id="comboCidade" value="#{alteracaoGerente.cidadeSelecionada}" converter="cidadeConverter">
                    <f:selectItems value="#{alteracaoGerente.listaCidades}" var="cidade" itemLabel="#{cidade.nome}" itemValue="#{cidade}"/>
                </h:selectOneMenu>
            </p>
            <h:commandButton action="#{alteracaoGerente.updateUsuario()}" value="Submit"/>
        </h:form>
    </h:body>
</html>
