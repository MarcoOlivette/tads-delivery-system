<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <h:dataTable id="entregadores" value="#{alteracaoEntregador.listaEntregadores}" var="entregador">
                <h:column>
                    <f:facet name="header">Nome do sujeito: </f:facet>
                        #{entregador.usuario.nome}
                </h:column>
                <h:column>
                    <f:facet name="header">CPF do miliante </f:facet>
                        #{entregador.usuario.cpf}
                </h:column>
                <h:column>
                    <f:facet name="header">Action </f:facet>
                    <h:commandButton value="View" action="#{alteracaoEntregador.loadReport}"
                         rendered="#{alteracaoEntregador.showPage(t.id)}" />
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
