<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Falha na Entrega</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    </h:head>

    <h:body>
        <nav class="navbar navbar-expand-sm navbar-light" style="background-color: #017900">
            <span class="navbar-brand mb-0 h1">TADS Delivery</span>
            <div class="collapse navbar-collapse" id="navbarCliente">
                <div class="navbar-nav">
                    <h:outputLink rendered="#{loginManbe.usuario.tipo == 'g'}" value="gerente.xhtml" styleClass="nav-item nav-link">Portal do Gerente</h:outputLink>
                    <h:outputLink rendered="#{loginManbe.usuario.tipo == 'g'}" value="cadastro.xhtml" styleClass="nav-item nav-link">Cadastrar Usuários</h:outputLink>
                    <h:outputLink rendered="#{loginManbe.usuario.tipo == 'g'}" value="lista_entregadores.xhtml" styleClass="nav-item nav-link">Lista de Entregadores</h:outputLink>
                    <h:outputLink rendered="#{loginManbe.usuario.tipo == 'g'}" value="alteracao_gerente.xhtml" styleClass="nav-item nav-link">Alterar Gerente</h:outputLink>
                    <h:outputLink rendered="#{loginManbe.usuario.tipo == 'e'}" value="entregador.xhtml" styleClass="nav-item nav-link">Portal do Entregador</h:outputLink>
                    <h:outputLink rendered="#{loginManbe.usuario.tipo == 'e'}" value="entregador_lista_entrega.xhtml" styleClass="nav-item nav-link">Entregas Pendentes</h:outputLink>
                    <h:outputLink rendered="#{loginManbe.usuario.tipo == 'e'}" value="entregador_lista_todas_entregas.xhtml" styleClass="nav-item nav-link">Todas as Entregas</h:outputLink>
                </div>
                <div class="navbar-nav ml-auto">
                    <h:form>
                        <h:commandButton value="Logout" action="#{gerenteManbe.logout()}" style="center" styleClass="btn btn-success m-3 nav-item"/>
                    </h:form>
                </div>
            </div>
        </nav>
        <h:form>
            <h:commandButton value="Logout" action="#{entregadorManbe.logout()}"/><br></br>
            <h:commandLink action="entregador_lista_entrega">Voltar lista de entregas</h:commandLink><br></br>
            <h:commandLink action="entregador">Voltar home</h:commandLink><br></br>
        </h:form>

        <hr></hr>
        <h:outputLabel value="Indicar do porque a entrega do pedido #{falhaEntrega.entrega.id} não poderá ocorrer" for="txtArea" />
        <h:form>
            <h:inputTextarea  cols="80" rows="10" value="#{falhaEntrega.entrega.motivo}" id="txtArea" styleClass="form-control"/>
            <h:commandButton value="Explicar motivo" action="#{falhaEntrega.failShippmentReason()}" styleClass="btn btn-success m-3"/>
        </h:form>
    </h:body>
</html>
