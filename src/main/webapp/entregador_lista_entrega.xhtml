<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton value="Logout" action="#{entregadorManbe.logout()}"/><br></br>
            <h:commandLink action="entregador">Voltar home</h:commandLink>
        </h:form>
        <hr></hr>
        <h2>Lista de entregas</h2>
        <h:form id="form">
            Pesquisar por id <h:inputText id="id_entrega" value="#{entregadorManbe.idInput}"/>
            <h:commandButton value="Pesquisar">
                <f:ajax listener="#{entregadorManbe.buscaPedidoEntregador()}" execute="id_entrega" render=":form:entrega"/>
            </h:commandButton>
            <h:commandButton id="info" value="Salvar" rendered="#{entregadorManbe.info=='Clique no botão Salvar para que as alterações sejam feitas no sistema'}" >
                <f:ajax listener="#{entregadorManbe.saveNewListSystem()}" render="form"/>
            </h:commandButton>
            #{entregadorManbe.info}
            <h:dataTable id="entrega" value="#{entregadorManbe.listaEntregasEntregador}" var="entrega">
                <h:column>
                    <f:facet name="header">Id entrega: </f:facet>
                        #{entrega.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Situação: </f:facet>
                        #{entrega.descricao}
                </h:column>
                <h:column>
                    <f:facet name="header">Id Pedido </f:facet>
                        #{entrega.num_pedido}
                </h:column>
                <h:column>
                    <f:facet name="header">Cliente </f:facet>
                        #{entrega.destinatario}
                </h:column>
                <h:column>
                    <f:facet name="header">Detalhes da entrega </f:facet>
                        #{entrega.destinatario}
                </h:column>
                <h:column>
                    <h:selectOneRadio id="entrega_descricao" value="#{entrega.descricao}" >
                        <p><f:selectItem itemLabel="Em Entrega" itemValue="Em Entrega"/></p>
                        <p><f:selectItem itemLabel="Entregue" itemValue="Entregue"/></p>
                        <f:ajax listener="#{entregadorManbe.infoToSave(entrega)}" execute=":form:entrega:entrega_descricao" render="form"/>
                    </h:selectOneRadio>
                    <h:outputText id="teste" value="#{pedido.situacao}" rendered="#{pedido.situacao=='Pago'}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Action </f:facet>
                    <h:commandButton value="Detail" action="#{entregadorManbe.details(entrega)}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Action </f:facet>
                    <h:commandButton value="Falha na entrega" action="#{entregadorManbe.failShippment(entrega)}" />
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
