<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Tads</title>
    </h:head>
    <h:body>
        Faça o login
        <h:form>
            <p>Username:<h:inputText id="login" value="#{loginManbe.login}" required="true" requiredMessage="Usuário precisa estar preenchido"/></p>
            <p>Password:<h:inputSecret id="password" value="#{loginManbe.password}" required="true" requiredMessage="Senha precisa estar preenchida"/></p>
            <p><h:commandButton action="#{loginManbe.verifyLogin}" value="Submiter"/></p>
        </h:form>
        <h:message style="color:red" for="login" showSummary="true"/><br/>
        <h:message  style="color:red" for="password" showSummary="true"/>  
        <h:outputLink value="cadastro.xhtml">Cadastro</h:outputLink>
    </h:body>
</html>
